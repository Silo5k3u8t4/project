<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Scope Finder</title>
    <style>
        .background {
  
  position
  :
   absolute
  ;
    
  display
  :
   block
  ;
    
  top
  : 0;
    
  left
  : 0;
    
  z-index
  : -1;
  }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
        }
        #branchSelection {
            margin-top: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            color: #333;
            background-color: #fff;
            width: 100%;
            margin-bottom: 10px;
            appearance: none; /* Remove default arrow */
            -webkit-appearance: none; /* Remove default arrow in Chrome/Safari */
            -moz-appearance: none; /* Remove default arrow in Firefox */
        }
        select::-ms-expand {
            display: none; /* Remove default arrow in IE/Edge */
        }
        select:focus {
            border-color: #0056b3;
        }
        option {
            color: #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas class="background"></canvas>
        <script src="./node_modules/particlesjs/dist/particles.min.js"></script>
        <script>
        window.onload= function() {
          Particles.init({selector: '.background'});
        };
        </script>
    <div class="container">
        <h1>Future Scope Finder</h1>

        <div id="branchSelection">
            <label for="branch">Select Your Branch:</label>
            <select id="branch">
                <option value="computerEngineering">Computer Engineering</option>
                <option value="mechanicalEngineering">Mechanical Engineering</option>
                <option value="electricalEngineering">Computer Engineering</option>
                <option value="electrical and electronics Engineering">Mechanical Engineering</option>
                <option value="civilEngineering">Computer Engineering</option>
                <option value="chemicalEngineering">Mechanical Engineering</option>
                <option value="biotechnologyEngineering">Computer Engineering</option>
                <option value="foodtechnologyEngineering">Mechanical Engineering</option>
                <!-- Add more options as needed -->
            </select>
            <button onclick="findScope()">Find Future Scope</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function findScope() {
            var branch = document.getElementById("branch").value;
            var resultElement = document.getElementById("result");

            switch(branch) {
                case "computerEngineering":
                    window.location.href = "ct_scope.html";
                    break;
                case "mechanicalEngineering":
                    resultElement.textContent = "Future scope for Mechanical Engineering: Jobs in manufacturing, automotive, aerospace, etc.";
                    break;
                // Add more cases for other branches
                default:
                    resultElement.textContent = "Please select a branch to find future scope.";
            }
        }
    </script>
</body>
</html>
