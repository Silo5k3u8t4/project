<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cst/main.css">
</head>
  <body>
    <canvas class="background">
    </canvas>
        <script src="./node_modules/particlesjs/dist/particles.min.js"></script>
        <script>
        window.onload= function() {
          Particles.init({selector: '.background'});
        };
        </script>
    <div class="container">
      <center>
      <div class="one">
        <button onclick="playPause()" name='clicker'>PLAY/PAUSE</button>
        <button name="login" onclick='logi()'>LOGIN</button>
      </div>
      </center>
      <div class="two">
        <center>
          <video id="video1" width="640" height="360">
            <source src="movie.mp4" type="video/mp4">
          </video></center>
      </div>
    </div>
  </body>

  <script> 
	var myVideo = document.getElementById("video1");
  function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
}
  function  logi()
  {
    window.location.href = "login.html";
  }
</script>
</html>
