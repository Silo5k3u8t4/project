<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
  <body>
    <canvas class="background"></canvas>
        <script src="./node_modules/particlesjs/dist/particles.min.js"></script>
        <script>
        window.onload= function() {
          Particles.init({selector: '.background'});
        };
        </script>
    <div class="container">
    <div class="one">
   <button onclick="playPause()" name='clicker'>Play/Pause</button> 
   </div>
   <div class="two"></div>
    <center><video id="video1" width="640" height="360">
      <source src="movie.mp4" type="video/mp4">
    </video></center>
  </div>
  <div class="three">
    <button name="login"><a href="login.html" style="text-decoration:none;">LOGIN</a></button>
  </div>
</div>
  </body>

  <script> 
	var myVideo = document.getElementById("video1"); 
	function playPause() { 
  		if (myVideo.paused) 
    			myVideo.play(); 
    		else 
    			myVideo.pause(); 
	}
</script>
</html>
