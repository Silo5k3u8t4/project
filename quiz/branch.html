<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select Menu</title>
  <link  rel="stylesheet" href="/cst/br.css">
</head>
<body>
  <canvas class="background">
  </canvas>
      <script src="./node_modules/particlesjs/dist/particles.min.js"></script>
      <script>
      window.onload= function() {
        Particles.init({selector: '.background'});
      };
      </script>
  <div class="select-menu">
    <div class="select">
      <span>CHOOSE YOUR BRANCH</span>
      <i class="fas fa-angle-down"></i>
    </div>
    <div class="options-list">
     <div class="option" data-language="ct">Computer Engineering</div>
      <div class="option" data-language="me">Mechanical Engineering</div>
      <div class="option" data-language="ece">Electical Engineering</div>
      <div class="option" data-language="ce">Civil Engineering</div>
      <div class="option" data-language="eee">Electical and Electronics Engineering</div>
      <div class="option" data-language="ct">Computer Hardware Engineering</div>
      <div class="option" data-language="ce">Chemical Engineering</div>
    </div>
  </div>


  <script>
    const select = document.querySelector(".select");
    const options_list = document.querySelector(".options-list");
    const options = document.querySelectorAll(".option");
    select.addEventListener("click", () => {
      options_list.classList.toggle("active");
      select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
    });
    options.forEach((option) => {
      option.addEventListener("click", () => {
        const language = option.dataset.language;
        window.location.href= language + ".html";
      });
    });
  </script>
</body>
</html>
